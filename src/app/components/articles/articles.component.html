<ion-list class="mt-2">
    <div class="d-flex">
        <div class="flex-grow-1 ">
            <ion-list-header><b>Latest articles for today</b></ion-list-header>
        </div>
        <div class="mr-3">
            <ion-list-header class="text-primary"><b>See all</b></ion-list-header>
        </div>
    </div>

    <ion-slides [options]="slideOpts">
        <ion-slide *ngFor="let article of aritcles">
            <ion-card class="ion-text-left">
                <img src="{{article.img}}" />
                <ion-card-header>
                    <ion-card-title class="text-capitalize"><b>{{article.title}}</b></ion-card-title>
                    <ion-card-subtitle>{{article.author}}</ion-card-subtitle>
                </ion-card-header>
                <div>
                    <div class="d-flex">
                        <div class="p-2 flex-grow-1 ">
                            <img class="img" src="{{article.logo}}">
                        </div>
                        <div class="p-2 ">
                            <ion-label slot="end">{{article.date}}</ion-label>
                        </div>
                    </div>
                </div>
            </ion-card>
        </ion-slide>
    </ion-slides>
</ion-list>
